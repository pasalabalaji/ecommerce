<form action="upload_product" method="POST">
    <div class="container1">
        <h2>Sell Product</h2>

        <div class="form-group">
            <label for="productType">Product Type:</label>
            <select id="productType" name="productType">
                <option value="electronics">Electronics</option>
                <option value="mobiles">Mobiles</option>
                <option value="groceries">Groceries</option>
                <option value="household_appliances">Household Appliances</option>
                <option value="clothes">Clothes</option>
                <option value="others">Others</option>
            </select></div>
        <div class="form-group">

            
<label

for="productName">Product Name:</label>

            
<input

type="text"

id="productName"

name="productName"

placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="productImage">Product Image URL:</label>
            <input type="text" id="productImage" name="productImage" placeholder="Enter product image URL">
        </div>
        <div class="form-group">
            <label for="productCost">Product Cost:</label>
            <input type="number" id="productCost" name="productCost" placeholder="Enter product cost">
        </div>
        <div class="form-group">
            <label for="productDetails">Product Details:</label>
            <textarea id="productDetails" name="productDetails" placeholder="Enter product details"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        {{ message }}
    </div>
</form>
