<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <div class="container mt-5">
    <h1 class="mb-4">Checkout</h1>
    {{ msg }}
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <img src="product_image.jpg" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
         </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text">Product Price: ₹{{ product.cost }}</p>
            <p class="card-text">Shipping Fee: ₹0.00</p>
            <hr>
            <p class="card-text"><strong>Total: ₹{{ product.cost }}</strong></p>
          </div>
        </div>

        <div class="container mt-5">
        
          <div class="row">
            <div class="col-md-6 mb-2">
              <a href="addtocart/{{ product.pid }}" class="btn btn-primary btn-block">Add to Cart</a>
            </div>
            <div class="col-md-6">
              <a href="buy/{{ product.pid }}" class="btn btn-success btn-block">Buy Now</a>
            </div>
          </div>
        </div>
        <!-- <div class="mt-3">
          
           <form method="post" action="addtocart/{{ product.pid }}">
            <button type="submit" class="btn btn-success">Add to Cart</button>

           </form>
          
          
        </div>
        <div class="mt-3">
            <form method="post" action="{{ product.pid }}">
                <button type="submit" class="btn btn-primary">Buy Now</button>
            </form>
         
            
          </div> -->
      </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
