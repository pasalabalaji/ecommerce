<body>

      <ul class="navbar-nav ml-auto">

       <li class="nav-item">

       <li class="nav-item">
          <a class="nav-link" href="logout_user">Logout</a>
       </li>
       <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           More Options
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Contact Us</a>
          <a class="dropdown-item" href="sell_product">Sell Products</a>
        </div>

      </ul>
    </div>
</nav>



<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Select To Order </h5>
                    {% if status == 0 %}
                    <div class="alert alert-warning" role="alert">
                        Nothing In Cart...
                      </div>                      
                    {% endif %}
                    <form method="post" action="buyitems">
                    {% if status == 1 %}
                    <ul class="list-group">
                        {% for item in cartitems %}
                        <li class="list-group-item">
                            <label>
                                <div class="row">
                                    <input type="checkbox" name="options" value="{{ item.pid }}">  &nbsp;                               
                                    <div class="card" style="width: 18rem;">
                                            <img src="https://www.reliancedigital.in/medias/OnePlus-Nord-CE2-Lite-5G-CLP-Banner-27-04-2023-Mobile.jpg?context=bWFzdGVyfGltYWdlc3w3MDUzMXxpbWFnZS9qcGVnfGltYWdlcy9oZTcvaDI0LzEwMDYzMDU0ODMxNjQ2LmpwZ3w1Mzk5Y2RmYjQzNGEwZWFlM2Y3Yzc0NTc2OGI2M2JhNDM2ODZlOTc4MjI1ZDg4YWZiOGM0MzczZmVlYzYxODhk" class="card-img-top" alt="...">
                                            <div class="card-body">
                                            <p class="card-text">{{ item.name }}</p>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </li>
                        {% endfor %}
                    </ul>
                       
                    {% endif %}
                </form>
                    <div class="row" style="margin-top: 10px; margin-bottom: 10px; margin-left: 1%;">
                          <button type="submit" class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
