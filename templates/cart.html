<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <!-- <h5 class="card-title">Select To Order </h5> -->
                    {% if status == 1 %}
                    <div class="alert alert-info" role="alert">
                        Select Items To Order&nbsp;
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5"/>
                            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                        </svg>
                    </div>
                    {% endif %}
                    {% if status == 0 %}
                    <div class="alert alert-warning" role="alert">
                        Nothing In Cart...
                      </div>                      
                    {% endif %}
                    <form method="post" action="buyitems">
                    {% if status == 1 %}
                    <ul class="list-group">
                        {% for item in cartitems %}
                        <li class="list-group-item">
                            <label>
                                <div class="row">
                                    <input type="checkbox" name="options" value="{{ item.pid }}">  &nbsp;                               
                                    <div class="card" style="width: 18rem;">
                                            <img src="https://www.reliancedigital.in/medias/OnePlus-Nord-CE2-Lite-5G-CLP-Banner-27-04-2023-Mobile.jpg?context=bWFzdGVyfGltYWdlc3w3MDUzMXxpbWFnZS9qcGVnfGltYWdlcy9oZTcvaDI0LzEwMDYzMDU0ODMxNjQ2LmpwZ3w1Mzk5Y2RmYjQzNGEwZWFlM2Y3Yzc0NTc2OGI2M2JhNDM2ODZlOTc4MjI1ZDg4YWZiOGM0MzczZmVlYzYxODhk" class="card-img-top" alt="...">
                                            <div class="card-body">
                                            <p class="card-text">{{ item.name }}</p>
                                            <p class="card-text">
                                               â‚¹{{ item.cost }}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </li>
                        {% endfor %}
                    </ul>
                       
                    
                    
                    <button class="btn btn-primary">Buy Now</a>
                    {% endif %}
                </form>
                    <!-- <div class="row" style="margin-top: 10px; margin-bottom: 10px; margin-left: 1%;">
                        <form method="post" action="buy">
                            <button class="btn btn-primary">Buy Now</a>
                        </form>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
